<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP Computer Science A Quiz</title>
<style>
body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #f4f4f4;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
}
#quiz-container {
 background-color: white;
 border-radius: 10px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 padding: 30px;
 text-align: center;
 max-width: 600px;
 width: 100%;
}
#quizQuestion {
 color: #2c3e50;
 margin-bottom: 20px;
}
.quiz-option {
 display: block;
 width: 100%;
 margin: 10px 0;
 padding: 10px;
 background-color: #3498db;
 color: white;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 transition: background-color 0.3s ease;
}
.quiz-option:hover {
 background-color: #2980b9;
}
.quiz-option:disabled {
 background-color: #bdc3c7;
 cursor: not-allowed;
}
#quizFeedback {
 margin: 15px 0;
 font-weight: bold;
}
#nextQuestionBtn {
 background-color: #2ecc71;
 color: white;
 border: none;
 padding: 10px 20px;
 border-radius: 5px;
 cursor: pointer;
 margin-top: 10px;
}
#scoreDisplay, #timer {
 font-size: 18px;
 margin-bottom: 15px;
 color: #2c3e50;
}
#timer {
 color: #e74c3c;
 font-weight: bold;
}
.homeButton {
 margin-top: 20px;
}
.homeButton a button {
 background-color: #3498db;
 color: white;
 border: none;
 padding: 10px 20px;
 border-radius: 5px;
 cursor: pointer;
}
#questionTimer {
 width: 100%;
 height: 10px;
 background-color: #3498db;
 margin-bottom: 10px;
 transition: width 1s linear;
}
</style>
</head>
<body>
<div id="quiz-container">
<div id="timer">Time Left: 3:20</div>
<div id="scoreDisplay">Score: 0/0</div>
<div id="questionTimer"></div>
<h2 id="quizQuestion">Loading question...</h2>
<div id="quizOptions"></div>
<div id="quizFeedback"></div>
<button id="nextQuestionBtn" style="display: none;">Next Question</button>
</div>
<div class="homeButton">
<a href="AP.html"><button>Home</button></a>
</div>
<script src="APCSA.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Computer Science P Quiz</title>
    <link rel="stylesheet" href="create.css"> <!-- Optional, for styling -->
</head>
<body>
    <main>
        <div id="quiz-container">
            <!-- Question will be displayed here -->
            <h2 id="quizQuestion"></h2>
            
            <!-- Quiz options will be dynamically inserted here -->

            <!-- Feedback for correct/incorrect answers -->
            <div id="quizFeedback"></div>
            
            <!-- Button to go to the next question -->
            <button id="nextQuestionBtn" style="display: none;">Next Question</button>
        </div>
    </main>

    <script src="APCSP.js"></script> <!-- Link to your JavaScript file -->
    <main>
        <div class="homeButton">
            <a href="AP.html"><button>HomeButton</button></a>
        </div>
        
</body>
